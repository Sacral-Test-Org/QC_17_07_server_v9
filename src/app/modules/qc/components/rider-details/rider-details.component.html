<div class="rider-details">
  <div class="form-group">
    <label for="coverCode">Cover Code</label>
    <input type="text" id="coverCode" [value]="riderDetails?.coverCode" readonly class="form-control">
  </div>
  <div class="form-group">
    <label for="sumInsured">SA</label>
    <input type="text" id="sumInsured" [value]="riderDetails?.sumInsuredWholeCover" readonly class="form-control">
  </div>
  <div class="form-group">
    <label for="benefitTerm">Benefit Term</label>
    <input type="text" id="benefitTerm" [value]="riderDetails?.benefitTerm" readonly class="form-control">
  </div>
  <div class="form-group">
    <label for="premiumTerm">Premium Term</label>
    <input type="text" id="premiumTerm" [value]="riderDetails?.premiumTerm" readonly class="form-control">
  </div>
</div>
