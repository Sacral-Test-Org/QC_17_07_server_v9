<div class="nominee-information-container">
  <h2>Nominee Information</h2>
  
  <form>
    <!-- Radio Button for Nominee Selection -->
    <div class="form-group">
      <label for="nomineeSelection">Nominee Selection:</label>
      <input type="radio" id="nomineeSelection" name="nomineeSelection" value="N" checked>
    </div>

    <!-- Nominee Information Fields -->
    <div class="form-group">
      <label for="contractId">Contract ID:</label>
      <input type="text" id="contractId" name="contractId" required>
    </div>

    <div class="form-group">
      <label for="versionNo">Version No:</label>
      <input type="text" id="versionNo" name="versionNo" required>
    </div>

    <div class="form-group">
      <label for="objectId">Object ID:</label>
      <input type="text" id="objectId" name="objectId" required>
    </div>

    <div class="form-group">
      <label for="actionCode">Action Code:</label>
      <input type="text" id="actionCode" name="actionCode" required>
    </div>

    <div class="form-group">
      <label for="topIndicator">Top Indicator:</label>
      <input type="text" id="topIndicator" name="topIndicator" required>
    </div>

    <div class="form-group">
      <label for="partitionNo">Partition No:</label>
      <input type="text" id="partitionNo" name="partitionNo" required>
    </div>

    <div class="form-group">
      <label for="coverCode">Cover Code:</label>
      <input type="text" id="coverCode" name="coverCode" required>
    </div>

    <div class="form-group">
      <label for="coverNo">Cover No:</label>
      <input type="text" id="coverNo" name="coverNo" required>
    </div>

    <!-- Additional Fields as per SQL Query -->
    <div class="form-group">
      <label for="previousVersion">Previous Version:</label>
      <input type="text" id="previousVersion" name="previousVersion">
    </div>

    <div class="form-group">
      <label for="reversingVersion">Reversing Version:</label>
      <input type="text" id="reversingVersion" name="reversingVersion">
    </div>

    <div class="form-group">
      <label for="sumInsuredWholeCover">Sum Insured Whole Cover:</label>
      <input type="text" id="sumInsuredWholeCover" name="sumInsuredWholeCover">
    </div>

    <div class="form-group">
      <label for="sumInsuredWholeCoverSwf">Sum Insured Whole Cover SWF:</label>
      <input type="text" id="sumInsuredWholeCoverSwf" name="sumInsuredWholeCoverSwf">
    </div>

    <div class="form-group">
      <label for="sumInsuredCompanyShare">Sum Insured Company Share:</label>
      <input type="text" id="sumInsuredCompanyShare" name="sumInsuredCompanyShare">
    </div>

    <div class="form-group">
      <label for="sumInsuredCompanyShareSwf">Sum Insured Company Share SWF:</label>
      <input type="text" id="sumInsuredCompanyShareSwf" name="sumInsuredCompanyShareSwf">
    </div>

    <div class="form-group">
      <label for="ftPremiumOrWholeCover">FT Premium or Whole Cover:</label>
      <input type="text" id="ftPremiumOrWholeCover" name="ftPremiumOrWholeCover">
    </div>

    <div class="form-group">
      <label for="ftPremiumOrWholeCoverSwf">FT Premium or Whole Cover SWF:</label>
      <input type="text" id="ftPremiumOrWholeCoverSwf" name="ftPremiumOrWholeCoverSwf">
    </div>

    <div class="form-group">
      <label for="ftPremiumSysCompanyShare">FT Premium Sys Company Share:</label>
      <input type="text" id="ftPremiumSysCompanyShare" name="ftPremiumSysCompanyShare">
    </div>

    <div class="form-group">
      <label for="ftPremiumSysCompShareSwf">FT Premium Sys Comp Share SWF:</label>
      <input type="text" id="ftPremiumSysCompShareSwf" name="ftPremiumSysCompShareSwf">
    </div>

    <div class="form-group">
      <label for="agentCommissionWholeCover">Agent Commission Whole Cover:</label>
      <input type="text" id="agentCommissionWholeCover" name="agentCommissionWholeCover">
    </div>

    <div class="form-group">
      <label for="agentCommissionWholeCovSwf">Agent Commission Whole Cov SWF:</label>
      <input type="text" id="agentCommissionWholeCovSwf" name="agentCommissionWholeCovSwf">
    </div>

    <div class="form-group">
      <label for="agentCommissionCompanyShare">Agent Commission Company Share:</label>
      <input type="text" id="agentCommissionCompanyShare" name="agentCommissionCompanyShare">
    </div>

    <div class="form-group">
      <label for="agentCommissionComShareSwf">Agent Commission Com Share SWF:</label>
      <input type="text" id="agentCommissionComShareSwf" name="agentCommissionComShareSwf">
    </div>

    <div class="form-group">
      <label for="sharePortion">Share Portion:</label>
      <input type="text" id="sharePortion" name="sharePortion">
    </div>

    <div class="form-group">
      <label for="cvcCode">CVC Code:</label>
      <input type="text" id="cvcCode" name="cvcCode">
    </div>

    <div class="form-group">
      <label for="surchargeDiscount">Surcharge Discount:</label>
      <input type="text" id="surchargeDiscount" name="surchargeDiscount">
    </div>

    <div class="form-group">
      <label for="ftPremiumOrCompanyShare">FT Premium or Company Share:</label>
      <input type="text" id="ftPremiumOrCompanyShare" name="ftPremiumOrCompanyShare">
    </div>

    <div class="form-group">
      <label for="ftPremiumOrCompanyShareSwf">FT Premium or Company Share SWF:</label>
      <input type="text" id="ftPremiumOrCompanyShareSwf" name="ftPremiumOrCompanyShareSwf">
    </div>

    <div class="form-group">
      <label for="ftPremiumSysWholeCover">FT Premium Sys Whole Cover:</label>
      <input type="text" id="ftPremiumSysWholeCover" name="ftPremiumSysWholeCover">
    </div>

    <div class="form-group">
      <label for="ftPremiumSysWholeCoverSwf">FT Premium Sys Whole Cover SWF:</label>
      <input type="text" id="ftPremiumSysWholeCoverSwf" name="ftPremiumSysWholeCoverSwf">
    </div>

    <div class="form-group">
      <label for="reinsurableRiskAmount">Reinsurable Risk Amount:</label>
      <input type="text" id="reinsurableRiskAmount" name="reinsurableRiskAmount">
    </div>

    <div class="form-group">
      <label for="reinsurableRiskAmountSwf">Reinsurable Risk Amount SWF:</label>
      <input type="text" id="reinsurableRiskAmountSwf" name="reinsurableRiskAmountSwf">
    </div>

    <div class="form-group">
      <label for="pcovContractId">PCOV Contract ID:</label>
      <input type="text" id="pcovContractId" name="pcovContractId">
    </div>

    <div class="form-group">
      <label for="pcovPartitionNo">PCOV Partition No:</label>
      <input type="text" id="pcovPartitionNo" name="pcovPartitionNo">
    </div>

    <div class="form-group">
      <label for="pcovCoverCode">PCOV Cover Code:</label>
      <input type="text" id="pcovCoverCode" name="pcovCoverCode">
    </div>

    <div class="form-group">
      <label for="pcovCoverNo">PCOV Cover No:</label>
      <input type="text" id="pcovCoverNo" name="pcovCoverNo">
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
